<!DOCTYPE html>
<html>
<head>
	<title>Ahoy Mateys!</title>

	<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation" ng-controller="HeaderController as vm">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/">Captain Minkah's Crew</a>
		</div>
		<ul class="nav navbar-nav pirateNav">
			<li ng-class="{ active: vm.isActive('/')}"><a href="#/">Main Deck</a></li>
			<li ng-class="{ active: vm.isActive('/instagram')}"><a href="#/instagram">Crow's Nest Instagram Images</a></li>
			<li ng-class="{ active: vm.isActive('/translate')}"><a href="#/translate">Talk Like Pirates!</a></li>
			<li ng-class="{ active: vm.isActive('/pirateName')}"><a href="#/pirateName">What's YOUR Pirate Name?</a></li>
		</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div ng-app="pirateApp"> <!-- App call for the pirate translator functionality -->    
			<ng-view></ng-view>
		</div>
	</div>

	<div class="container-fluid">
		<p class="text-right" style="color: #0C9694; font-size: .5em; letter-spacing: 2px;">Surrender yer treasure, ye scurvey lot of landlubbers!</p>
	</div>

	<script src="//code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>	
	<script src="js/app.js"></script>
	<script src="js/service.js"></script>
</body>
</html>
